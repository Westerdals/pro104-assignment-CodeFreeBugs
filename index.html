<!doctype html>
<html lang="EN">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="contentContainer" id="main-container">
        <div class="sideBar leftSideBar"></div>
            <header id="main-header" class="header">
                <h1 class="headline">NET</h1>
                <p>(Not-Enough-ToDo)</p>
                <h3 class="headline">The ultimate task handler</h3>
            </header>
            <form class="form">
                <div id="register-team-member-div" class="registerTeamMember">
                    <h2>Register a new team member</h1>
                    <input name="teamMemberName" placeholder="Enter your name (firstname and lastname)">
                    <input class="submit" type="submit" value="Register teammember">
                </div>
                <div id="register-task-div" class="registerTask">
                    <h2>Register a new task</h1>
                    <input name="work" placeholder="Arbeidsoppgave">
                    <input class="submit" type="submit" value="Add new task!">
                </div>
                <div id ="assign-task-div" class="registerAssignedTask">
                    <h2>Assign task to a team member</h2>
                    <input name="workers" list="workers" placeholder="List of members">
                    <datalist id="workers"></datalist>
                    <input name="tasks" list="tasks" placeholder="List of tasks">
                    <datalist id="tasks"></datalist>
                    <input class="submit" type="submit" value="Assign task to teammember">
                </div>
            </form>
            
            <section class="section outputList">
                <div id="team-members-div" class="list">
                    <h2 name="teamMembersHeader">Team medlemmer</h2>
                </div>
                <div id="tasks-div" class="list">
                    <h2 name="tasks">Arbeidsoppgaver</h2>
                </div>
                <div id="current-task-div" class="list">
                    <h2 name="assignedTasks">Tildelte arbeidsoppgaver</h2>
                </div>
            </section>
        <div class="sideBar rightSideBar"></div>
        <footer class="footer"></footer>
        </div>
    <script src="script.js"></script>
    </body>
</html>
