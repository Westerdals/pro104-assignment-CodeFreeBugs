<!doctype html>
<html lang="EN">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="main-container">
            <header id="main-header">
                <h1>NET(Not-Enough-ToDo)</h1>
                <h3>the ultimate task handler</h3>
            </header>
            
            <form onsubmit="createNewTeamMember(event)">
                <h2>Register nytt medlem</h1>
                <input name="fName" placeholder="Fornavn">
                <input name="lName" placeholder="Etternavn">
                <input type="submit" value="Legg til">
            </form>

            <form onsubmit="createNewTask(event)">
                <h2>Register ny oppgave</h1>
                <input name="task" placeholder="Arbeidsoppgave">
                <input type="submit" value="Legg til oppgave">
            </form>

            <div id="assign-task-div">
                <h2>Tildel arbeidsoppgaver</h2>
                <input name="assign-teamember-input" value="team medlemmer">
                <input name="assign-task-input" value="Arbeidsoppgave">
                <input class="submit" type="button" value="Tildel oppgave">
            </div>
            <div id="team-members-div">
                <h2>Team medlemmer</h2>
            </div>
            <div id="tasks-div">
                <h2>Arbeidsoppgaver</h2>
            </div>
            <div id="current-task-div">
                <h2>Tildelte arbeidsoppgaver</h2>
            </div>
        </div> <!--end of main container-->
    <script src="script.js"></script>
    </body>
</html>
