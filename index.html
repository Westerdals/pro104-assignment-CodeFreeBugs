<!doctype html>
<html lang="EN">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="main-container">
            <header id="main-header">
                <h1>NET(Not-Enough-ToDo)</h1>
                <h3>the ultimate task handler</h3>
            </header>
            <div id="register-team-member-div">
                <h2>Register nytt teammedlem</h1>
                <input name="teamMemberName" placeholder="Skriv inn navn(fornavn og etternavn)">
                <input class="submit" type="button" value="Register teammedlem">
            </div>
            <div id="register-task-div">
                <h2>Legg til ny oppgave</h1>
                <input name="work" placeholder="Arbeidsoppgave">
                <input class="submit" type="button" value="Legg til oppgave">
            </div>
            <div id ="assign-task-div">
                <h2>Tildel oppgave til teammedlem</h2>
                
                
                <label for="members-option">Velg teammedlem</label>
                <select id="members-option">
                    <option value="none">ingen valgt</option>
                </select>
                <label for="task-option">Velg Oppgave</label>
                <select id="task-option">
                    <option value="none">Ingen oppgave valgt</option>
                </select>
                <input class="submit" type="button" value="Tildel oppgave til teammedlem">
            </div>
            <div id="output-div">
                <div id="team-members-div">
                    <h2 id="team-members-header">Team</h2>
                </div>
                <div id="tasks-div">
                    <h2 id="tasks-header">Arbeidsoppgaver</h2>
                </div>
                <div id="current-task-div">
                    <h2 name="assignedTasks">Tildelte arbeidsoppgaver</h2>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
